<script>
(function(){
  const hero = document.getElementById("about-hero");
  const bg = hero && hero.querySelector(".bg-about");
  if(!hero || !bg) return;

  let ticking = false;

  function update(){
    ticking = false;
    const rect = hero.getBoundingClientRect();
    const vh = window.innerHeight;

    // 0..1-ish as you scroll through the hero
    const scrollThrough = (vh - rect.top) / (vh + rect.height);
    const clamped = Math.max(0, Math.min(1, scrollThrough));

    // -1..+1
    const t = (clamped * 2) - 1;

    // travel range (px). adjust 140..320
    const offset = t * 220;

    bg.style.transform = `translate3d(0, ${offset}px, 0) scale(1.08)`;
  }

  function onScroll(){
    if(!ticking){
      ticking = true;
      requestAnimationFrame(update);
    }
  }

  update();
  window.addEventListener("scroll", onScroll, { passive:true });
  window.addEventListener("resize", update);
})();
</script>
