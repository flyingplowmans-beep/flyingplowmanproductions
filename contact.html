<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact | Flying Plowman Productions</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <style>
    /* =========================
       CONTROL PANEL (EDIT THESE)
       ========================= */
    :root{
      --headerH: 78px;

      /* Page background */
      --bgUrl: url("assets/img/bg-contact.jpg"); /* change to your file */
      --bgBlur: 2px;
      --overlay: 0.22;

      --parallaxRange: 220;
      --parallaxScale: 1.02;

      --maxW: 1100px;

      /* Card */
      --cardBg: rgba(255,255,255,0.07);
      --cardBorder: rgba(255,255,255,0.14);

      /* Text */
      --titleSize: 34px;
      --textSize: 18px;
      --lineH: 1.55;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Arial,sans-serif;
      color:#fff;
      background:#000;
    }
    a{ color:#fff; }

    /* Header (same as About) */
    .site-header{
      position: fixed;
      top:0; left:0; right:0;
      z-index: 1000;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 8px 10px;
      background: rgba(0,0,0,0.82);
    }
    .logo img{ height: 56px; width:auto; display:block; filter: invert(1); }
    .custom-nav{ display:flex; gap: 10px; align-items:center; justify-content:flex-end; width: 100%; }
    .custom-nav a{
      color:#fff; text-decoration:none;
      border: 2px solid #fff; border-radius: 999px;
      padding: 10px 16px; font-size: 14px; line-height:1; white-space:nowrap;
    }
    .custom-nav a:hover{ background:#fff; color:#000; }

    /* Page background wrapper */
    .page{
      position: relative;
      min-height: 100vh;
      padding-top: var(--headerH);
      padding-bottom: 24px;
    }
    .page-bg{
      position: absolute;
      inset: -12vh 0;
      background-image: var(--bgUrl);
      background-size: cover;
      background-position: center 40%;
      filter: blur(var(--bgBlur));
      transform: translate3d(0,0,0) scale(var(--parallaxScale));
      will-change: transform;
      z-index: 0;
    }
    .page-overlay{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,var(--overlay));
      z-index: 1;
    }

    .page-content{
      position: relative;
      z-index: 3;
      width: min(var(--maxW), 92vw);
      margin: 0 auto;
      padding: 26px 0 18px;
    }

    h1{
      margin: 0 0 18px;
      font-size: var(--titleSize);
      text-align: center;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }

    .card{
      background: var(--cardBg);
      border: 1px solid var(--cardBorder);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }

    .text{
      font-size: var(--textSize);
      line-height: var(--lineH);
      text-shadow:
        -1.5px -1.5px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         0.5px 0.5px 0 #000;
    }

    .contact-row{
      display:flex;
      flex-wrap: wrap;
      gap: 14px 18px;
      align-items: baseline;
      margin-top: 14px;
    }

    .pill{
      display:inline-block;
      border: 2px solid rgba(255,255,255,0.75);
      border-radius: 999px;
      padding: 10px 14px;
      text-decoration:none;
      white-space:nowrap;
    }
    .pill:hover{ background:#fff; color:#000; }

    /* Footer (same as About) */
    .site-footer{
      position: relative;
      z-index: 3;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 18px;
      width: min(var(--maxW), 92vw);
      margin: 26px auto 0;
      padding: 14px 0;
    }
    .footer-logo{ height: 110px; width:auto; display:block; }
    .footer-email{
      color:#fff;
      text-decoration:none;
      font-size: 20px;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }
    .footer-email:hover{ text-decoration: underline; }

    @media (max-width: 820px){
      :root{
        --titleSize: 28px;
        --textSize: 15px;
        --lineH: 1.7;
      }
      .logo img{ height: 44px; }
      .custom-nav a{ padding: 8px 10px; font-size: 12px; }
      .site-footer{ flex-direction: column; text-align:center; }
      .footer-email{ font-size: 16px; }
      .footer-logo{ height: 90px; }
    }
  </style>
</head>

  <script>
  // Parallax background (same approach as About)
  (function(){
    const page = document.getElementById("page");
    const bg = document.getElementById("page-bg");
    if(!page || !bg) return;

    let ticking = false;

    function update(){
      ticking = false;
      const rect = page.getBoundingClientRect();
      const vh = window.innerHeight;

      const scrollThrough = (vh - rect.top) / (vh + rect.height);
      const clamped = Math.max(0, Math.min(1, scrollThrough));
      const t = (clamped * 2) - 1;

      const range = Number(getComputedStyle(document.documentElement).getPropertyValue("--parallaxRange")) || 220;
      const scale = Number(getComputedStyle(document.documentElement).getPropertyValue("--parallaxScale")) || 1.02;

      bg.style.transform = `translate3d(0, ${t * range}px, 0) scale(${scale})`;
    }

    function onScroll(){
      if(!ticking){
        ticking = true;
        requestAnimationFrame(update);
      }
    }

    update();
    window.addEventListener("scroll", onScroll, { passive:true });
    window.addEventListener("resize", update);
  })();
  </script>
</body>
</html>
